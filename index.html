<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Contact form</title>
  </head>
  <body>
    <main>
      <form class="contact_wrap" id="contact" action="#">
        <h1>Contact Us</h1>
        <div class="box2">
          <div class="inputname">
            <label for="firstname"
              >First Name <span class="required">*</span></label
            >
            <input type="text" id="firstname" name="firstname" />
            <span id="firstname-error" class="error-message"
              >This field is required</span
            >
          </div>
          <div class="inputname">
            <label for="lastname"
              >Last Name <span class="required">*</span></label
            >
            <input type="text" id="lastname" name="lastname" />
            <span id="lastname-error" class="error-message"
              >This field is required</span
            >
          </div>
        </div>

        <div class="box1">
          <label for="email"
            >Email Address <span class="required">*</span></label
          >
          <input type="email" id="email" name="email" />
          <span id="email-error" class="error-message"
            >This field is required</span
          >
        </div>

        <div class="box1">
          <label for="query">Query Type <span class="required">*</span></label>
          <div class="box2">
            <div class="inputradio">
              <input type="radio" id="generalQ" value="generalQ" name="query" />
              <label for="generalQ">General Enquiry</label>
            </div>
            <div class="inputradio">
              <input type="radio" id="supportQ" value="supportQ" name="query" />
              <label for="supportQ">Support Request</label>
            </div>
          </div>
          <span id="query-error" class="error-message"
            >Please select a query type</span
          >
        </div>

        <div class="box1">
          <label for="message">Message <span class="required">*</span></label>
          <textarea type="text" id="message" name="message"></textarea>
          <span id="message-error" class="error-message"
            >This field is required</span
          >
        </div>

        <div class="box1">
          <div class="inputcheck">
            <input id="check" name="check" type="checkbox" class="styled" />
            <label for="check">I consent to being contacted by the team</label>
          </div>
          <span id="check-error" class="error-message"
            >To submit this form please consent to being contacted</span
          >
        </div>

        <button type="button" id="submit" onclick="validateForm()">
          Submit
        </button>
      </form>
    </main>
    <footer>
      Challenge :
      <a href="">100 Days Of Code</a>
      | Coded by
      <a href="https://www.frontendmentor.io/profile/Vanillatte68"
        >Hamudstack</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
